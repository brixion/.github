- name: "type: ⚡ performance"
  color: "#afa273"
  description: "Performance improvement"
  aliases: ["⚡ performance", "type: performance"]

- name: "type: 🧱 infrastructure"
  color: "#b45a81"
  description: "Infrastructure or deployment changes"
  aliases: ["🧱 infra", "type: infrastructure"]

- name: "type: 👷 ci"
  color: "#86b8bb"
