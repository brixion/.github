########################################################
# Type Labels
########################################################
- name: "type: 🐛 bug"
  color: "#b03a4a"
  description: "A problem that needs to be fixed"
  aliases: ["🐛 bug", "🔥 hotfix", "type: bug"]

- name: "type: ✨ feature"
  color: "#4774c3"
  description: "Request or addition of new functionality"
  aliases: ["🌟 feature", "✨ feature", "type: feature"]

- name: "type: 📝 documentation"
  color: "#94bf87"
  description: "Improvements or additions to documentation"
  aliases: ["📖 docs", "type: documentation"]

- name: "type: ♻️ refactor"
  color: "#5da766"
