########################################################
# Type Labels
########################################################
- name: "type: bug"
  color: "#b03a4a"
  description: "A problem that needs to be fixed"
  aliases: ["🐛 bug", "🔥 hotfix"]

- name: "type: feature"
  color: "#4774c3"
  description: "Request or addition of new functionality"
  aliases: ["🌟 feature"]

- name: "type: enhancement"
  color: "#68adba"
  description: "Improvement to an existing feature"
  aliases: []

- name: "type: documentation"
  color: "#94bf87"
  description: "Improvements or additions to documentation"
  aliases: ["📖 docs"]

- name: "type: refactor"
  color: "#5da766"
  description: "Code changes that neither fix a bug nor add a feature"
  aliases: ["♻️ refactor"]

- name: "type: test"
  color: "#ddab97"
  description: "Adding or updating tests"
  aliases: []

- name: "type: maintenance"
  color: "#98b7b8"
  description: "General maintenance and codebase health"
  aliases: ["🔧 config", "🛠️ setup", "🧹 chore"]

- name: "type: security"
  color: "#ca5e69"
  description: "Security vulnerability or improvement"
  aliases: ["🔒 security"]

- name: "type: performance"
  color: "#afa273"
  description: "Performance improvement"
  aliases: ["⚡ performance"]

- name: "type: infrastructure"
  color: "#b45a81"
  description: "Infrastructure or deployment changes"
  aliases: ["🧱 infra"]

- name: "type: ci"
  color: "#86b8bb"
  description: "GitHub Actions implementation"
  aliases: ["👷🏼 ci", "👷🏼 ci/cd"]

- name: "type: architecture"
  color: "#6A4FB6"
  description: "Application architecture and high-level design"
  aliases: []

########################################################
# Size/Effort Labels
########################################################
- name: "size: XS"
  color: "#0052AA"
  description: "Very small task (< 1 hour)"
  aliases: ["XS"]

- name: "size: S"
  color: "#0052BB"
  description: "Small task (1-4 hours)"
  aliases: ["S"]

- name: "size: M"
  color: "#0052CC"
  description: "Medium task (1-2 days)"
  aliases: ["M"]

- name: "size: L"
  color: "#0052DD"
  description: "Large task (3-5 days)"
  aliases: ["L"]

- name: "size: XL"
  color: "#0052EE"
  description: "Very large task (> 1 week)"
  aliases: ["XL"]

########################################################
# Priority Labels
########################################################
- name: "priority: urgent"
  color: "#B60205" # Red, standard for critical/blocker
  description: "Blocks progress, requires immediate attention"
  aliases: ["P1"]

- name: "priority: high"
  color: "#D93F0B" # Orange, standard for high
  description: "High priority, should be addressed soon"
  aliases: ["P2", "Prio 1"]

- name: "priority: medium"
  color: "#FBCA04" # Yellow, standard for medium
  description: "Normal priority"
  aliases: ["P3"]

- name: "priority: low"
  color: "#0E8A16" # Green, standard for low
  description: "Low priority, can be addressed later"
  aliases: []

- name: "priority: none"
  color: "#CCCCCC" # Grey, standard for none/unprioritized
  description: "No priority assigned"
  aliases: []

