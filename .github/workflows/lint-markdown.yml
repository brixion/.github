 # File: .github/workflows/lint-markdown.yml
---

name: Shared Lint Markdown Workflow

on: # yamllint disable-line rule:truthy
    pull_request:
        branches:
            - main

jobs:
    lint-markdown:
        name: Lint Markdown
        runs-on: self-hosted
        steps:
            - uses: actions/checkout@v4  # Checkout the calling repo

            - name: Checkout shared-workflows config
              uses: actions/checkout@v4
              with:
                repository: brixion/.github
                path: shared
                sparse-checkout: |
                  .github/workflows/configs/.markdownlint.yaml

            - name: Copy markdownlint config
              run: curl -o .markdownlint.yaml https://raw.githubusercontent.com/brixion/.github/4cba0119693a54360d3a5ecc745b3100f7fabbba/.github/workflows/configs/.markdownlint.yaml

            - name: Lint Markdown
              uses: DavidAnson/markdownlint-cli2-action@v19
              with:
                config: .markdownlint.yaml
                globs: "**/*.md"